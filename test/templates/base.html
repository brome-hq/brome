<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    {% block head %}
        <title>{% block title %}{% endblock %} - Brome Test</title>

        <link rel="stylesheet" href="/static/style.css" />
        <script src="/static/jquery-1.11.3.js"></script>
    {% endblock %}
</head>
<body>
    <div id="header">
        {% block header %}
        {% endblock %}
    </div>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
        {% block footer %}
        {% endblock %}
    </div>
</body>

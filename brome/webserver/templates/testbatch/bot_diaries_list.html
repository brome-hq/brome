{% extends "layout.html" %}
{% block content %}
<div>
    <h1>Bot diaries of Test Batch id: {{ testbatch_id }}</h1>
</div>
{% if data['bot_diary_list']|count %}
    <ul>
        {% for bot_diary in data['bot_diary_list'] %}
            <li><a href="/{{ bot_diary.path }}"> {{ bot_diary.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <div class="text-center">
        <h1>There is no bot diary!</h1>
    </div>
{% endif %}
{% endblock %}

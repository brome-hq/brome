{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div id='main'>
    <div id='3' style="display: none;">already present</div>
</div>
<script type="text/javascript">
setTimeout(
    function(){ 
        $('#main').append('<div id="2" style="display: none;">present after 2 sec</div>');
    }, 4000
);
setTimeout(
    function(){ 
        $('#3').remove();
    }, 4000
);
</script>
{% endblock %}
